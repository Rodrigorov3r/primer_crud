<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/cabecera.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/formulario.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/inputs.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/botones.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/tabla.css">    
    <link rel="stylesheet" type="text/css" href="/stylesheets/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    
    <title>First Crud</title>
</head>
<body>
    <header class="cabecera">
        <img class="cabecera__imagen" src="./stylesheets/crud.png">
       
    </header>
        <main>
            <section class="secciones">
                <form class = "formulario" id="carga-producto">
                    <div>
                        <label class="label" for="codigo-prodcuto">Codigo de Producto</label>
                        <input type="text" class="inputs" id="codigo-producto" placeholder="Coloque el codigo de producto"></input>
                    </div>
                    </div>
                        <label class="label" for="nombre">Nombre de Producto</label>
                        <input type="text" class="inputs" id="nombre" placeholder="Coloque el nombre de producto"></input>
                    </div>
                    </div> 
                        <label class="label" for="cantidad">Cantidad</label>
                        <input type="number" class="inputs" id="cantidad" placeholder="Coloque la cantidad de productos"></input>
                    </div> 
                    </div>
                        <label class="label" for="precio">Precio</label>
                        <input type="number" class="inputs" id="precio" placeholder="Coloque el precio"></input>
                    </div>
                    </div>
                        <button class="botones__formulario__carga" type="button" id="crear">Crear</button>
                      <button class="botones__formulario__carga" type="button" id="reset">Reset</button>   
                    </div>
                </form>    
            </section>
            <section class="secciones">
                <table class="tabla">
                    <thead class="tabla__cabecera">
                        <th class="tabla__cabecera__fila">Product Code</th>
                        <th class="tabla__cabecera__fila">Product Name</th>
                        <th class="tabla__cabecera__fila">Product Qty</th>
                        <th class="tabla__cabecera__fila">Product Price</th>
                    </thead>
                    <tbody>
                        <tr class="tabla__fila">
                            <td class="tabla__celda" id="t-codigo"></td>
                            <td class="tabla__celda" id="t-nombre" ></td>
                            <td class="tabla__celda" id="t-cantidad"></td>
                            <td class="tabla__celda" id="t-precio"></td>
                            <td class="tabla__celda" id= "t-botones"><button class="botones__formulario__edicion" type="button"id="editar">Editar</button><button class="botones__formulario__edicion" type="button"id="eliminar">Eliminar</button></td>
                        </tr>
                        <tr class="tabla__fila">
                            <td class="tabla__celda" id="t-codigo"></td>
                            <td class="tabla__celda" id="t-nombre" ></td>
                            <td class="tabla__celda" id="t-cantidad"></td>
                            <td class="tabla__celda" id="t-precio"></td>
                            <td class="tabla__celda" id= "t-botones"><button class="botones__formulario__edicion" type="button"id="editar">Editar</button><button class="botones__formulario__edicion" type="button"id="eliminar">Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <script src="create.js"></script>
        <script src="delete.js"></script>
        <script src="update.js"></script>
        <script src="read.js"></script>
    </body>
    <footer>La cacarusa</footer>
</html>
